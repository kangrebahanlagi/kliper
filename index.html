<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

<div class="bg-gray-800 p-6 rounded-xl w-full max-w-md shadow-lg">
  <h1 class="text-2xl font-bold mb-4 text-center">ğŸ¬ YouTube Clipper</h1>

  <input id="urlInput"
         type="text"
         placeholder="Masukkan URL YouTube..."
         class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-3">

  <button onclick="startClip()"
          class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-semibold">
    Generate Clip
  </button>

  <p id="status" class="mt-3 text-sm text-gray-300"></p>

  <div class="w-full bg-gray-700 rounded h-3 mt-2 overflow-hidden">
    <div id="progressBar" class="bg-green-500 h-3 w-0 transition-all"></div>
  </div>

  <button id="downloadBtn"
          onclick="downloadVideo()"
          class="hidden w-full bg-green-600 hover:bg-green-700 p-2 rounded mt-4 font-semibold">
    â¬‡ï¸ Download Video
  </button>
</div>

<!-- ğŸ”¥ HUBUNGKAN KE app.js -->
<script src="app.js"></script>

</body>
</html>
