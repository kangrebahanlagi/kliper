<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Clipper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-800 p-6 rounded-xl w-full max-w-md">
  <h1 class="text-xl font-bold mb-4 text-center">ğŸ¬ YouTube Clipper</h1>

  <input id="url" class="w-full p-2 rounded bg-gray-700 mb-2" placeholder="YouTube URL">

  <button onclick="startClip()" class="w-full bg-blue-600 p-2 rounded">
    Generate Clip
  </button>

  <div id="status" class="mt-2 text-sm"></div>

  <div class="w-full bg-gray-700 h-3 rounded mt-2">
    <div id="bar" class="bg-green-500 h-3 w-0"></div>
  </div>

  <a id="download" class="hidden mt-3 block bg-green-600 p-2 rounded text-center" target="_blank">
    Download Video
  </a>
</div>

<script src="app.js"></script>
</body>
</html>
